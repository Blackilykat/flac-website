	<title>FLAC - news</title>


	<script type="text/javascript">
	function loadXMLDoc(dname) {
	  var xhttp;
	  if (window.ActiveXObject) {
	    xhttp=new ActiveXObject("Msxml2.XMLHTTP.3.0");
	  } else {
	    xhttp=new XMLHttpRequest();
	  }
	  xhttp.open("POST",dname,false);
	  xhttp.send("");
	  return xhttp.responseXML;
	}

	function displayResult() {
	  var xml, xsl, xsltProcessor, resultDocument;
	  document.getElementById("newspagebox").innerHTML='';

	  xml=loadXMLDoc("feeds/feed.xml");
	  xsl=loadXMLDoc("feeds/rss_transform_news.xsl");

	  // Proces main newsbox
	  if (window.ActiveXObject) {
	    // code for IE
	    ex=xml.transformNode(xsl);
	    document.getElementById("newspagebox").innerHTML=ex;
	  } else if (document.implementation && document.implementation.createDocument) {
	    // code for Mozilla, Firefox, Opera, etc.
	    xsltProcessor=new XSLTProcessor();
	    xsltProcessor.importStylesheet(xsl);
	    resultDocument = xsltProcessor.transformToFragment(xml,document);
	    document.getElementById("newspagebox").appendChild(resultDocument);
	  }
	}
	</script>
</head>
